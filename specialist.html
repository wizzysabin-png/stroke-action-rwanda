<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact a Specialist | Stroke Action Rwanda</title>
     <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="shortcut icon" href="favicon_io/favicon.ico">

    <style>
        :root {
            --primary-green: #2d6a4f;
            --light-green: #d8f3dc;
            --white: #ffffff;
            --gray: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--gray);
            color: #333;
            line-height: 1.6;
        }

        /* Responsive Container */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-form {
            flex: 1.5;
            min-width: 300px;
        }

        h1 { color: var(--primary-green); margin-top: 0; }
        p { color: #666; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Crucial for mobile */
            font-size: 16px;
        }

        button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover { background-color: #1b4332; }

        /* Icon styling */
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-item span {
            background: var(--light-green);
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container { flex-direction: column; padding: 20px; margin: 10px auto; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-info">
            <h1>Ask a Specialist</h1>
            <p>If you or a loved one needs professional advice on stroke recovery and prevention, our specialists are here to help.</p>
            
            <div class="info-item">
                <span>üìç</span>
                <p>Kigali, Rwanda<br>Nyarugenge District <br>St 192,2 </p>
            </div>
            <div class="info-item">
                <span>üìû</span>
                    <p>Main Line: +250788357849<br>Emergency:+250788636057</p>
            </div>
            <div class="info-item">
                <span>‚úâÔ∏è</span>
                <p>strokeactionaction@gmail.Com</p>
            </div>
        </div>

        <div class="contact-form">
            <form action="https://formspree.io/f/mojnjkbb" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="_replyto" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>I am a...</label>
                    <select name="user_type">
                        <option value="survivor">Stroke Survivor</option>
                        <option value="caregiver">Caregiver</option>
                        <option value="medical">Medical Student/Peer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Your Question</label>
                    <textarea name="message" rows="5" placeholder="How can we help you today?" required></textarea>
                </div>

                <button type="submit">Send Message to Specialist</button>
            </form>
        </div>
    </div>

</body>
</html>
